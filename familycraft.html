
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>FamilyCraft - Comunitat</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 2rem;
        }
        .cofre {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin: 2rem 0;
        }
        .slot {
            width: 100px;
            height: 100px;
            background-color: #333;
            border: 2px solid #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .slot:hover {
            transform: scale(1.1);
        }
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        #msg {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #80ff80;
        }
        .button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 2rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .esmeralda {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>üéÅ Benvingut a FamilyCraft</h1>
    <p>Prem un cofre cada 24h per aconseguir multiplicadors o recompenses!</p>
    <div>Esmeraldes: <span id="esmeraldas">15</span> üíé</div>

    <div class="cofre" id="cofreGrid"></div>
    <div id="msg"></div>

    <div id="discordArea" style="margin-top:2rem;">
        <button class="button" onclick="accedirDiscord()">Accedir a Discord (10üíé)</button>
        <div id="discordMsg"></div>
    </div>

    <audio id="sound" src="chest_open.mp3"></audio>

    <script>
        const premios = ["x2", "x2", "x3", "x5", "0", "0", "0", "0", "0"];
        let esmeraldas = 15;
        let lastOpen = localStorage.getItem('lastOpen') || 0;
        let cofreAbierto = false;

        function construirCofre() {
            const grid = document.getElementById("cofreGrid");
            premios.sort(() => 0.5 - Math.random());
            premios.forEach((val, i) => {
                const slot = document.createElement("div");
                slot.className = "slot";
                slot.innerText = "?";
                slot.onclick = () => obrirCofre(slot, val);
                if (!potObrir()) slot.classList.add("disabled");
                grid.appendChild(slot);
            });
        }

        function potObrir() {
            const now = Date.now();
            return (now - lastOpen) > 86400000;
        }

        function obrirCofre(slot, premi) {
            if (cofreAbierto) return;
            cofreAbierto = true;
            document.getElementById("sound").play();
            slot.innerText = premi;
            slot.style.backgroundColor = "#6cc7ff";
            lastOpen = Date.now();
            localStorage.setItem("lastOpen", lastOpen);
            let mult = parseInt(premi.replace("x", "")) || 1;
            esmeraldas += 5 * mult;
            document.getElementById("esmeraldas").innerText = esmeraldas;
            document.getElementById("msg").innerText = `Has obtingut ${5 * mult} esmeraldes!`;
        }

        function accedirDiscord() {
            if (esmeraldas < 10) {
                document.getElementById("discordMsg").innerText = "‚ùå Necessites 10 esmeraldes.";
                return;
            }
            esmeraldas -= 10;
            document.getElementById("esmeraldas").innerText = esmeraldas;
            document.getElementById("discordMsg").innerHTML = "‚úÖ Aqu√≠ tens l'acc√©s: <a href='https://discord.gg/WnFV9uZb' target='_blank'>Entrar a Discord</a>";
        }

        construirCofre();
    </script>
</body>
</html>
