
<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FamilyCraft</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #80ff80;
    }
    .chest-grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 2rem;
    }
    .chest {
      background-color: #444;
      border: 2px solid #666;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
    }
    .btn {
      background-color: #3e8e41;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn:hover {
      background-color: #5dd65d;
    }
    #discordAccess {
      margin-top: 2rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéÅ FamilyCraft: Cofre Diari</h1>
  <p>Obre un cofre cada 24 hores i aconsegueix esmeraldes o multiplicadors! üíé</p>
  <div class="chest-grid" id="chestGrid"></div>
  <p id="rewardMsg"></p>
  <p><strong>Esmeraldes: <span id="emeralds">5</span> üíé</strong></p>
  <button class="btn" onclick="unlockDiscord()">üîì Accedeix al servidor de Discord (10 esmeraldes)</button>
  <div id="discordAccess" style="opacity:0; transition: opacity 1s ease-in-out;">
    <p>‚úÖ Acc√©s concedit! Entra al nostre Discord:</p>
    <a href="https://discord.gg/WnFV9uZb" target="_blank" style="color:#80ff80;">CraftMySkin FamilyCraft Hub</a>
  </div>

  <audio id="chestSound" src="chest_open.mp3" preload="auto"></audio>

  <script>
    let emeralds = 5;
    let opened = false;
    const chestGrid = document.getElementById("chestGrid");
    const rewardMsg = document.getElementById("rewardMsg");
    const emeraldDisplay = document.getElementById("emeralds");
    const chestSound = document.getElementById("chestSound");

    const rewards = [5, 0, 0, 0, 10, 0, 0, 0, 25]; // aire, x2, x3, x5
    const multipliers = [1, 1, 1, 1, 2, 1, 1, 1, 5];

    for (let i = 0; i < 9; i++) {
      const div = document.createElement("div");
      div.className = "chest";
      div.textContent = "‚ùì";
      div.onclick = () => {
        if (opened) return;
        opened = true;
        chestSound.play();
        const reward = rewards[i];
        const mult = multipliers[i];
        rewardMsg.textContent = `Has trobat un multiplicador x${mult}! üí•`;
        emeralds += reward;
        emeraldDisplay.textContent = emeralds;
      };
      chestGrid.appendChild(div);
    }

    function unlockDiscord() {
      if (emeralds >= 10) {
        emeralds -= 10;
        emeraldDisplay.textContent = emeralds;
        
    const discordDiv = document.getElementById("discordAccess");
    discordDiv.style.display = "block";
    setTimeout(() => {
      discordDiv.style.opacity = 1;
    }, 50);
    
      } else {
        alert("Necessites almenys 10 esmeraldes per accedir!");
      }
    }
  </script>
</body>
</html>
